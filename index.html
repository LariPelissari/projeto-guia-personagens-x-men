<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia dos personagens X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-Men">

    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Um líder nato, Ciclope foi o primeiro X-Man tendo ficado órfão ainda na infância, cresceu sozinho sem que ninguém o desejasse. Como líder dos X-Men conheceu o triunfo de combater por um ideal nobre.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Persoangem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="A poderosa telecinética e telepata Jean Grey tomou consciência do seu poder ainda criança, quando testemunhou telepaticamente a morte de uma amiga. Como X-Man ela aprendeu a controlar os seus poderes.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Sua capacidade de atravessar objetos sólidos fez de Kitty Pryde se tornar um membro valioso do grupo. Além disso trouxe juventude e esperança pra uma equipe calejada, sendo essa sua maior força.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="O mestre do magnetismo é o mais famigerado inimigo dos X-Men. Como líder da primeira irmandade de mutantes e também por conta própria ele almejou a conquista do mundo. Porém, já se aliou ao grupo.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Temido por causa de seu aspecto “diabólico” sua habilidade de mesclar às sombras e seu poder de teletransporte, Noturno aprendeu a conviver melhor com suas características ao se tornar membro dos X-Men.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Órfã, ela aprendeu a bater carteiras para sobreviver nas ruas Cairo. Quando seus poderes se manifestaram passou a ser idolatrada por tribos da savana. Após se juntar aos X-Men ela se tornou líder da equipe dourada.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Criada pela Mística, a misteriosa mutante foi por algum tempo inimiga dos X-Men, utilizando-se de sua valiosa capacidade de drenar poderes e habilidades. Após se arrepender de seus erros se juntou a equipe.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Como membro do projeto canadense Arma X, Wolverine teve sua mente nublada por eventos que nunca aconteceram. Alma perdida dos X-Men ele é um homem marcado pela dor, pela solidão e pela selvageria.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Persoangem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img
                class="personagem-grande"
                src="./src/imagens/card-ciclope.png"
                alt="Personagem Selecionado"
            />
    
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Um líder nato, Ciclope foi o primeiro X-Man tendo ficado órfão ainda na infância, cresceu sozinho sem que ninguém o desejasse. Como líder dos X-Men conheceu o triunfo de combater por um ideal nobre.
                </p>
            </div>
            </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
